{% extends 'base.html' %}
{% block title %}Customers{% endblock %}
{% block content %}

<a class="btn btn-primary" style="float: right" href="/add/">Add a Customer</a></p>

<h1>Customers</h1>

<form action='/search' method="POST" class="form-inline">
  <label class="sr-only" for="customerName">Customer Name</label>
  <input type="text" class="form-control mb-2" id="customerName" name="customerName" placeholder="Search customers">
  <button type="submit" class="btn btn-primary mb-2">Search</button>
</form>

<ul style="column-count: 4">
  {% for customer in customers %}
  <li><a href="/{{ customer.id }}/">{{ customer.fullName }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
